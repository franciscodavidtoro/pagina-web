<!DOCTYPE html>
{% load static %}
<html lang="es">
<!-- asigo el lenguaje como espaÃ±ol -->

<head>
    <meta charset="UTF-8"> <!-- asigno el horario !cambiar! -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %} {% endblock %} - Metalandes</title>
    <!-- El titulo de la pagina con un bloque para rellenar posteriormente -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>


<body>
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand">
                <img src="{% static 'assets/img/metalandeslogo.ico' %}" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="#">Contactos</a>
                    <a class="nav-link" href="#">tienda</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        {% block content %}{% endblock content %}
        <!-- Un bloque para poner contenido -->
    </div>
</body>

</html>

<!-- !Todos los bloque a los cuales no les asignes un valor se convertran automaticamente en espacios vacios! -->
